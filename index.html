<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="background/raindrops-minecraft.1920x1080.mp4" type="video/mp4">
      </video>

    <header class="header">
        <div class="header-content">
            <h1>Library</h1>
            <button id="Login">Login</button>
        </div>
    </header>

    <div class="add-container">
        <div class="add-button">
            <button id="add-btn">+ Add Book</button>
        </div>
    </div>

    <form action="" id="new-book-form" class="new-book-class" style="display: none;">
        <div class="title-form">
            <label for="title" id="label-title">Title:</label>
            <input type="text" name="" id="title">
        </div>
        <div class="author-form">
            <label for="author">Author:</label>
            <input type="text" name="" id="author">
        </div>
        <div class="pages-form">
            <label for="pages">Pages:</label>
            <input type="text" name="" id="pages">
        </div>
        <div class="read-form">
            <label for="read">Read:</label>
            <input type="checkbox" name="" id="read">
        </div>
        <input type="submit" value="Add Book">
    </form>

    <div class="container">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
